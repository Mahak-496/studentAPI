<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
           margin: 0;
           font-family: Arial, sans-serif;
           background-color: #eef2ff;
           	overflow: hidden;

        }
        .container {
           background-color: #7A97FF;
           width: 100vw;
           height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
        }
        .left-container {
           background-color: #FFFFFF;
           width: 40vw;
           height: 80vh;
           display: flex;
           justify-content: center;
           align-items: center;
           flex-direction: column;
           padding: 20px;
           border-radius: 7px 0 0 7px;
        }
        .right-container {
           background-color: #EAEEFB;
           width: 40vw;
           height: 80vh;
           display: flex;
           flex-direction: column;
           padding: 20px;
           justify-content: center;
           align-items: center;
           border-radius: 0 7px 7px 0;
        }
        .login-form h2 {
           font-size: 30px;
           padding-left: 30%;
        }
        .login-form button {
            width: 71%;
            margin-top: 2%;
            padding: 10px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 2px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 15%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
              border-top: 5px solid #F5F5F6;


        }
        .login-form p {
            font-size: 9px;
            padding-top: 6px;
            padding-left: 38%;
        }
        .login-form label, .login-form input {
           width: 66%;
           padding: 10px;
           border-radius: 2px;
           margin-left: 15%;

        }
        .button1-img {
            position: absolute;
            top: 35%;
            left: 16%;
            width: 13px;
            height: 13px;
        }
        .button2{
            position: relative;

        }

   .login-form .separator {
            display: flex;
            align-items: center;
            text-align: center;
            width: 70%;
            margin: 20px auto;
            margin-left: -23%;
        }

        .login-form .separator::before, .login-form .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #C2C2C2;
        }

        .login-form .separator::before {
            margin-right: 10px;
                  opacity: 0.5;
        }

        .login-form .separator::after {
            margin-left: 10px;
                  opacity: 0.5;
        }

        .login-form .separator span {
            background: #fff;
            padding: 0 10px;
            font-size: 9px;
            letter-spacing: 0.1rem;
            opacity: 0.7;

        }
            .login-form .checkbox-container {
            display: flex;
            align-items: center;
            margin-left:-10%;
            width: 100%;
            font-size: 11px;
        }
        .login-form .checkbox-container label {
            display: flex;
            align-items: center;

        }
        .login-form .checkbox-container input[type="checkbox"] {
            margin-right: -28%;
            align-items: center;
            opacity:0.5
        }
        .login-form .forgot-password {
            font-size: 10px;
              margin-right: -20%;
              margin-left:-9%;


        }
        .login-form .forgot-password a {
            color: #C71585;
            text-decoration: none;
        }



    </style>
</head>
